       <h1 class="head-hero">Fill Out This Form To Get Your Prosume Right Away!</h1>

       <p style="margin: 50px;"><small><span style="color: red;">*</span> indicates a required field</small></p>
      <div class="form-div">
        <h1 style="font-size:40px; font-weight:lighter; margin-bottom:20px;">Personal Information</h1>
       <form>
       

        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="e.g. Maryam">
        </div>

        <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" id="surname" placeholder="e.g. Nadeem">
        </div>

        <div class="form-group">
            <label for="profession">Profession</label>
            <input type="text" id="profession" placeholder="e.g. Developer">
        </div>

        <div class="form-group">
            <label for="city">City - State</label>
            <input type="text" id="city" placeholder="e.g. Karachi, Sindh">
        </div>

        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country" placeholder="e.g. Pakistan">
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" placeholder="e.g. +92 1234567891">
        </div>

        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" placeholder="e.g. m.nad@exemple.pk" required>
      </div>
  
      <script>
          
          const emailInput = document.getElementById('email');
  
          emailInput.addEventListener('input', function () {
              if (emailInput.checkValidity()) {
                  emailInput.style.borderColor = 'green'; 
              } else {
                  emailInput.style.borderColor = 'red'; 
              }
          });
      </script>
        
    </form>
